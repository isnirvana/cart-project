<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/cart.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script type="module" src="/js/script.js"></script>

    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <h1>Desserts</h1>
    <main>
      <div class="products-list-container"></div>
      <div class="cart">
        <div class="cart-quantity">Your Cart (<span>7</span>)</div>
        <div id="selected-items">
          <div class="selected-product-container">
            <div class="selected-product-name">
              <strong>Classic Tiramisu</strong>
            </div>
            <div class="selected-product-info">
              <div class="order-quantity">1x</div>
              <div class="order-price">@ $5.50</div>
              <div class="order-total">$5.50</div>
              <button class="delete">
                <img src="/assets/images/icon-remove-item.svg" alt="#" />
              </button>
            </div>
          </div>
          <hr />
          <div class="selected-product-container">
            <div class="selected-product-name">
              <strong>Vanilla Bean Crème Brûlée</strong>
            </div>
            <div class="selected-product-info">
              <div class="order-quantity">4x</div>
              <div class="order-price">@ $7.00</div>
              <div class="order-total">$28.00</div>
              <button class="delete">
                <img src="/assets/images/icon-remove-item.svg" alt="#" />
              </button>
            </div>
          </div>
          <hr />
          <div class="selected-product-container">
            <div class="selected-product-name">
              <strong>Vanilla Panna Cotta</strong>
            </div>
            <div class="selected-product-info">
              <div class="order-quantity">2x</div>
              <div class="order-price">@ $6.50</div>
              <div class="order-total">$13.00</div>
              <button class="delete">
                <img src="/assets/images/icon-remove-item.svg" alt="#" />
              </button>
            </div>
          </div>
          <hr />
        </div>
        <div class="total-container">
          Order Total
          <div class="total">$46.50</div>
        </div>
        <div class="cart-delivery-name">
          <img src="/assets/images/icon-carbon-neutral.svg" alt="#" />
          <span>This is a <strong>carbon-neutral</strong> delivery</span>
        </div>
        <button class="confirm-order">Confirm Order</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Obiri David</a>.
    </div>
  </body>
</html>
