<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/cart.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script type="module" src="/js/script.js"></script>

    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <h1>Desserts</h1>
    <main>
      <div class="products-list-container"></div>
      <div class="cart">
        <div class="cart-quantity">Your Cart (<span>0</span>)</div>
        <div id="selected-items"></div>
        <div class="total-container show">
          Order Total
          <div class="total"></div>
        </div>
        <div class="cart-delivery-name show">
          <img src="/assets/images/icon-carbon-neutral.svg" alt="#" />
          <span>This is a <strong>carbon-neutral</strong> delivery</span>
        </div>
        <button class="confirm-order show">Confirm Order</button>
        <div class="empty">
          <img src="/assets/images/illustration-empty-cart.svg" alt="#" />
          <p>Your added items will apear here</p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Obiri David</a>.
    </div>
  </body>
</html>
